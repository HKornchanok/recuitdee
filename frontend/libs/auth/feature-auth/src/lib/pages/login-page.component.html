<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6 rounded-2xl w-full max-w-md mx-auto"
>
  <h2
    class="text-xl sm:text-2xl font-semibold text-center text-gray-800 dark:text-gray-100 mb-4"
  >
    Login to Your Account
  </h2>

  <!-- Username Field -->
  <div class="space-y-2">
    <label
      for="username"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300"
      >Username</label
    >
    <input
      type="text"
      id="username"
      formControlName="username"
      autocomplete="username"
      class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
      placeholder="Enter your username"
    />
    <div
      *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']"
      class="text-red-500 text-sm"
    >
      Username is required
    </div>
  </div>

  <!-- Password Field -->
  <div class="space-y-2">
    <label
      for="password"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300"
      >Password</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      autocomplete="current-password"
      class="w-full px-4 py-2.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
      placeholder="Enter your password"
    />
    <div
      *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
      class="text-red-500 text-sm"
    >
      Password is required
    </div>
  </div>

  <!-- Error Message -->
  <div
    *ngIf="errorMessage"
    class="text-red-500 text-sm text-center bg-red-50 dark:bg-red-900/20 p-3 rounded-lg"
  >
    {{ errorMessage }}
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="w-full py-2.5 text-white bg-primary rounded-xl font-semibold text-sm sm:text-base hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
  >
    Login
  </button>
</form>
