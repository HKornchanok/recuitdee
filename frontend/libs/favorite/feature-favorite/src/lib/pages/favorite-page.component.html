<section class="text-foreground">
  <h1 class="text-2xl font-bold mb-4">Favorite</h1>
  <div class="mb-4 space-y-4">
    <input
      type="text"
      placeholder="Search characters..."
      class="w-full px-4 py-2 rounded-lg border border-border focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
    <lib-filter
      [(selectedGender)]="selectedGender"
      [(selectedStatus)]="selectedStatus"
      (filterChange)="onFilterChange()"
    ></lib-filter>
  </div>
  <div
    *ngIf="favorites.length > 0"
    class="overflow-y-auto max-h-[100vh] pb-35 scrollbar-hide relative grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
  >
    <lib-character-card
      *ngFor="let character of favorites; trackBy: trackByFn"
      [character]="character"
      (click)="navigateToCharacterDetail(character.id)"
    ></lib-character-card>
  </div>
  <div
    *ngIf="favorites.length === 0"
    class="flex flex-col items-center justify-center h-[calc(100vh-100px)]"
  >
    <p class="text-gray-500 text-lg">
      No favorites yet. Start adding some characters to your favorites
    </p>
  </div>
</section>
