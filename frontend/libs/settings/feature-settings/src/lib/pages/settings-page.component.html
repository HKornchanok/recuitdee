<section class="text-foreground gap-4 p-4">
  <h1 class="text-2xl font-bold mb-4">Settings</h1>

  <h2 class="text-lg font-bold my-4">Theme</h2>
  <div
    class="flex items-center justify-between p-4 border border-border rounded-lg"
  >
    <span class="text-lg">Dark Mode</span>
    <lib-theme-switcher></lib-theme-switcher>
  </div>

  <h2 class="text-lg font-bold my-4">Account</h2>
  <div
    class="flex items-center justify-between p-4 border border-border rounded-lg"
  >
    <span class="text-lg">Account</span>
    <button
      *ngIf="isAuthenticated"
      (click)="logout()"
      class="text-red-500 hover:text-red-600 transition-colors"
    >
      Logout
    </button>
    <button
      *ngIf="!isAuthenticated"
      (click)="login()"
      class="text-primary hover:text-primary/80 transition-colors"
    >
      Login
    </button>
  </div>

  <div class="flex justify-center mt-8">
    <button
      (click)="goBack()"
      class="flex items-center gap-2 text-primary hover:text-primary/80 transition-colors"
    >
      <i class="fas fa-arrow-left"></i>
      Back to Landing Page
    </button>
  </div>
</section>
