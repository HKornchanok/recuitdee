<section class="text-foreground">
  <h1 class="text-2xl font-bold mb-4">Settings</h1>

  <div
    class="flex items-center justify-between p-4 border border-border rounded-lg"
  >
    <span class="text-lg">Dark Mode</span>
    <lib-theme-switcher></lib-theme-switcher>
  </div>

  <div
    class="flex items-center justify-between p-4 border border-border rounded-lg"
  >
    <span class="text-lg">Account</span>
    <button *ngIf="isAuthenticated" (click)="logout()" class="text-red-500">
      Logout
    </button>
    <button *ngIf="!isAuthenticated" (click)="login()" class="text-primary">
      Login
    </button>
  </div>
</section>
