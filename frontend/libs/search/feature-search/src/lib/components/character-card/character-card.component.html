<div
  class="rounded-lg shadow-lg overflow-hidden bg-gray-100 dark:bg-card md:h-60"
>
  <div class="flex gap-4 h-full">
    <img
      class="w-1/2 rounded-l-lg object-cover flex-shrink-0"
      [src]="character.image"
      [alt]="character.name"
    />
    <div class="flex-1 p-1 flex flex-col">
      <div class="mb-3">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-1">
          {{ character.name }}
        </h2>
        <div class="flex items-center text-sm text-gray-600 dark:text-gray-300">
          <span
            class="w-2 h-2 rounded-full mr-2"
            [ngClass]="{
              'bg-primary': character.status.toLowerCase() === 'alive',
              'bg-red-500': character.status.toLowerCase() === 'dead',
              'bg-gray-500': character.status.toLowerCase() === 'unknown'
            }"
          ></span>
          {{ character.status }} - {{ character.species }}
        </div>
      </div>
      <div class="space-y-2 flex-1">
        <div>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
            Last known location:
          </div>
          <div class="text-sm text-foreground">
            {{ character.location.name }}
          </div>
        </div>
        <div>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
            First seen in:
          </div>
          <div class="text-sm text-foreground">
            {{ firstEpisodeName || "Loading..." }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
