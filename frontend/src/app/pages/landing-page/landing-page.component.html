<div class="min-h-screen bg-background transition-colors">
  <div class="container mx-auto px-4 py-8">
    <div class="bg-gray-100 dark:bg-card rounded-lg p-6 shadow-lg">
      <h2 class="text-2xl font-semibold text-foreground mb-4">
        <ng-container *ngIf="user; else welcomeMessage">
          Hello {{ user.firstName }}!
        </ng-container>
        <ng-template #welcomeMessage>
          Welcome to our platform!
        </ng-template>
      </h2>
      <button
        (click)="navigateToSecondPage()"
        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors"
      >
        Go to Second Page
      </button>
    </div>
  </div>
</div>
